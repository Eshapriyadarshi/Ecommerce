<div class ="row">
	<div class="col-md-6 mx-auto p-0">
		<div class="card">
<div class="login-box">
	<div class="login-snip">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-space">
			<div class="login">
				<div class="group">
					<label for="user" class="label">Email</label>
					<input id="user" type="text" class="input"  placeholder="Enter your email" [(ngModel)]="user1.emailId">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password" [(ngModel)]="user1.password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="button" class="button" value="Login" (click)=loginUser()>
				</div>
				<div class="foot">
					<label for="tab-2">Not Registered?Signup</label>
				</div>
				<div class="hr"></div>
				<!-- <div class="foot">
					<a href="#">Forgot Password?</a>
				</div> -->
			</div>
			<div class="sign-up-form">
				<div class="group">
					<label for="user" class="label">First Name</label>
					<input id="firstName" type="text" class="input" placeholder="Enter your First Name" [(ngModel)]="user.firstName">
				</div>
        <div class="group">
					<label for="user" class="label">Last Name</label>
					<input id="lastName" type="text" class="input" placeholder="Enter your Last Name" [(ngModel)]="user.lastName">
				</div>
        <div class="group">
					<label for="user" class="label">Username</label>
					<input id="userName" type="text" class="input" placeholder="Enter your Username" [(ngModel)]="user.userName">
				</div>
        <div class="group">
					<label for="user" class="label">Email</label>
					<input id="emailId" type="text" class="input" placeholder="Enter your email" [(ngModel)]="user.emailId">
				</div>
        <div class="group">
					<label for="user" class="label">Mobile Number</label>
					<input id="phoneNumber" type="number" class="input" placeholder="Enter your Number" [(ngModel)]="user.phoneNumber">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="password" type="password" class="input" data-type="password" placeholder="Create your password" [(ngModel)]="user.password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" [(ngModel)]="user.password">
				</div>
				<div class="group">
					<input type="button" class="button" value="Sign Up" (click)=signupUser()>
        </div>
		<div class="foot">
			<label for="tab-1">Already Member?Login</label>
		</div>
		<div class="hr"></div>
			</div>
		</div>
	</div>
</div>   
</div>
</div>
</div>
<!-- [(ngModel)]="user1.emailId" -->
